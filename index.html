<html>
  <head>
    <title>sh4nik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <style>
      body {
        background-color: #222;
        color: #0ce;
        user-select: none;
        letter-spacing: 4px;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        color: inherit;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      a:hover,
      a:active {
        color: #93e;
        transform: scale(1.1);
      }

      .banner {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 50vw;
      }

      .banner a {
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <div class="banner">
      <a href="http://sh4nik.com/BloopLabs">BloopLabs</a>
      <a href="http://sh4nik.com/Pixatron">Pixatron</a>
      <a href="https://virtusapolarisgto.github.io/MetatronJS">MetatronJS</a>
    </div>
  </body>
</html>
